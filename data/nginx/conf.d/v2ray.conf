server{
    server_tokens off;
    listen 80;
    server_name jpkbb.201295.xyz;

    location /.well-known/acme-challenge/ 
    {
       root /var/www/certbot;
    }

    location / 
    {
        return 301 https://jpkbb.201295.xyz$request_uri;
    }
}

server {
    listen 443 ssl http2 default_server;
    server_name jpkbb.201295.xyz;

    ssl_certificate /etc/letsencrypt/live/jpkbb.201295.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jpkbb.201295.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /usr/share/nginx/html/speedtest;
    index index.html;

   location = /robots.txt 
   {
            root /usr/share/nginx/html/speedtest;
        }
	
   location ~ .php$ 
	{
  resolver 127.0.0.11 ipv6=off;
  set $upstream_endpoint docker-php-fpm;
  fastcgi_pass $upstream_endpoint:9000;
	fastcgi_buffer_size 2k;
	fastcgi_buffers 256 2k;
	fastcgi_index  index.php;
	fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
	include        fastcgi_params;
    }
    
    location /ea339090-821b-11ea-bc55-0242ac130003 {
        proxy_redirect off;
        proxy_pass http://v2ray:23356;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
    }
    
}   
